<div class="row">

    <div class="product-info col-md-4" *ngFor="let product of products">
      <div class="card bg-light p-1 m-1">
        <img src="/img/{{ product.artId }}.jpg" class="img-fluid" [alt]="product.title" />
        <div class="product-name">{{ product.category }} - {{ product.size }}</div>
        <ul class="product-props list-unstyled">
          <li><strong>Price</strong>: {{ product.price | currency:"EUR":"symbol" }}</li>
          <li><strong>Artist</strong>: {{ product.artist }}</li>
          <li><strong>Title</strong>: {{ product.title }}</li>
          <li><strong>Description</strong>: {{ product.artDescription }}</li>
        </ul>
        <button id="buyButton" class="btn btn-success" (click)="addProduct(product)">Buy</button>
      </div>
    </div>  
  </div>
